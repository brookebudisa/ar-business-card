<!doctype html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video id="pfic_ar" crossOrigin="anonymous" type="video/mp4" src="assets/PFIC_AR.mp4" autoplay loop="true" muted="true" webkit-playsinline playsinline/>
            </a-assets>

            
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                material="" 
                arjs-anchor=""
                arjs-hit-testing="" 
                smooth="true"
            />
          
         <a-image src="assets/simon.JPG"
          position= "1.3 0 -.1"
          scale= ".70 .70 .70"
          rotation="-90 0 0" 
        ></a-image>   
            
        <a-image src="assets/parker-logo.jpg"
          position= "-.42 0 -.62"
          scale= ".75 .25 .25"
          rotation="-90 0 0" 
        ></a-image>
  
        <a-image src="assets/parker_2.jpg"
          position= "-.3 0 .75"
          scale= "1 .5 .5"
          rotation="-90 0 0" 
        ></a-image>            
            
       <a-image src="assets/pfic-name.png"
          position= "1 0 -.60"
          scale= "2 .25 .25"
          rotation="-90 0 0" 
        ></a-image> 
   
       <a-image src="assets/simon-name.png"
          position= "1.32 0 .35"
          scale= ".75 .18 .18"
          rotation="-90 0 0" 
        ></a-image> 
            
        <a-video src="#pfic_ar"
           play-on-window-click
           width="1.6" 
           height=".9" 
           position="0 0 0"
           rotation="-90 0 0" 
           play="true"
           material="" 
           geometry=""
         ></a-video>
       
            
                <a-entity
                    id="spinneret-stress"
                    position= "1.3 0 .9"
                    scale="0.25 0.25 0.25"
                    rotation="-60 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="url(assets/spinneret-stress.glb)"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            
                 <a-entity
                    id="Parker_filter_2"
                    position= "0.6 0 .75"
                    scale="0.85 0.85 0.85"
                    rotation="45 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="url(assets/Parker_filter_2.glb)"
                    class="clickable"
                    gesture-handler
                ></a-entity>  
            
            
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    
       <script>
      window.addEventListener('click', function () {
        var video = document.querySelector('#pfic_ar');
        if (video.paused == true) {
          video.play();
          } else {
          video.pause();
        }
      }, false);
     
    </script> 
    
    </body>
</html>
