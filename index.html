<!doctype html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector>
   
            <a-assets>
                <video id="pfic_ar" crossOrigin="anonymous" type="video/mp4" src="assets/PFIC_AR.mp4" autoplay loop="true" muted="true" webkit-playsinline playsinline/>
            </a-assets>
            
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.brooke.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                material="" 
                arjs-anchor=""
                arjs-hit-testing="" 
                smooth="true"
            /> 
            
        <a-image src="assets/MY PORTFOLIO.png"
          position= "0 0 0.5"
          scale= "1.70 2.70 1.70"
          rotation="-90 0 0" 
        ></a-image>
            
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    
     
    </script> 
    
    </body>
</html>
