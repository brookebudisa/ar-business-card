<!doctype html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector>
   
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.brooke.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                material="" 
                arjs-anchor=""
                arjs-hit-testing="" 
                smooth="true"
            /> 
            
        <a-image src="assets/brooke.jpg"
          position= "1.3 0 -.1"
          scale= ".70 .70 .70"
          rotation="-90 0 0" 
        ></a-image>
     
        <a-image src="assets/brooke-name.png"
          position= "1.32 0 .35"
          scale= ".75 .18 .18"
          rotation="-90 0 0" 
        ></a-image> 
            
        <a-image src="assets/PHOTOGRAPHY PORTFOLIO.png"
          position= "1 0 -.65"
          scale="0.85 0.85 0.85"
          rotation="-90 0 0" 
        ></a-image>     
            
        <a-image src="assets/WORD CLOUD.png"
          position= "-.42 0 -.65"
          scale="0.85 0.85 0.85"
          rotation="-90 0 0" 
        ></a-image>  
            
        <a-image src="assets/ORGANIZATIONS.png"
          position= "0.6 0 1"
          scale="0.85 0.85 0.85"
          rotation="-90 0 0" 
        ></a-image> 
     
       <a-image src="PHOTO COLLAGE.png"
          position= "-.3 0 1"
          scale="0.85 0.85 0.85"
          rotation="-90 0 0" 
        ></a-image> 
      
                 <a-entity
                    id="Superhero female"
                    position= "1.3 0 1"
                    scale="0.25 0.25 0.25"
                    rotation="-90 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="url(assets/Superhero female.glb)"
                    class="clickable"
                    RotationGestureHandler
                ></a-entity>  
            
            
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    
     
    </script> 
    
    </body>
</html>
